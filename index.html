<!DOCTYPE html>
<!-- redeploy -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Inns App</title>

    <!-- Open Graph tags for Facebook -->
    <meta property="og:title" content="Country Inns App" />
    <meta property="og:description" content="Explore all 7 pubs, view menus, book tables, and stay updated on events — all in one place!" />
    <meta property="og:url" content="https://countryinns.github.io/countryinns-pwa/" />
    <meta property="og:image" content="https://countryinns.github.io/countryinns-pwa/preview-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Country Inns" />
    <meta property="og:locale" content="en_GB" />

    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Set theme color for the address bar on mobile -->
    <meta name="theme-color" content="#000000">
    
    <!-- Redirect users to Google Sites version -->
    <script>
      window.location.replace("https://sites.google.com/view/countryinnsnewforest/home");
    </script>

    <!-- Dark Mode Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        #dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Floating Install Button */
        #install-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Welcome to Country Inns App</h1>
    <p>Stay updated with our events, offers, and more. This is the App for our 7 pubs in the New Forest.</p>
    
    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">🌙 Dark Mode</button>

    <!-- Install Button -->
    <button id="install-button">📲 Install App</button>

    <script>
        // Dark Mode Toggle with Icon Change
        const darkModeToggle = document.getElementById("dark-mode-toggle");

        // Check if the user has a saved preference
        if (localStorage.getItem("dark-mode") === "enabled") {
            document.body.classList.add("dark-mode");
            darkModeToggle.textContent = "☀️ Light Mode";
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Update button text & save preference
            if (document.body.classList.contains("dark-mode")) {
                darkModeToggle.textContent = "☀️ Light Mode";
                localStorage.setItem("dark-mode", "enabled");
            } else {
                darkModeToggle.textContent = "🌙 Dark Mode";
                localStorage.setItem("dark-mode", "disabled");
            }
        });

        // Install Prompt
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("install-button").style.display = "block";
        });

        document.getElementById("install-button").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById("install-button").style.display = "none";
                });
            }
        });

        window.addEventListener("appinstalled", () => {
            document.getElementById("install-button").style.display = "none";
        });
    </script>
</body>
</html>
