<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Inns App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest" type="application/manifest+json">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Theme -->
  <meta name="theme-color" content="#000000">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- App Styles -->
  <style>
    :root {
      --primary-color: #d4af37;
      --secondary-color: #333;
      --accent-color: #0056b3;
      --background-light: #f9f9f9;
      --background-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --button-bg: var(--primary-color);
      --button-hover: #c0982b;
      --transition-speed: 0.3s;
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', 'Arial', sans-serif;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .dark-mode h1 {
      color: var(--primary-color);
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: var(--background-light);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity var(--transition-speed);
    }

    .dark-mode .loading-screen {
      background: var(--background-dark);
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      margin: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-decoration: none;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }

    .dark-mode .button {
      background-color: var(--primary-color);
      color: #121212;
    }

    .button .icon {
      margin-right: 8px;
    }

    #location-status {
      margin-top: 10px;
      font-size: 0.95rem;
      font-style: italic;
    }

    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash-logo {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .button {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div class="splash-content">
      <img src="icons/splash-logo.png" alt="Country Inns Logo" class="splash-logo">
      <div class="spinner"></div>
    </div>
  </div>

  <h1>Welcome to the Country Inns App</h1>
  <button id="dark-mode-toggle" class="button">üåô Toggle Dark Mode</button>
  <button id="open-site" class="button">üåê Open Web Version</button>
  <button id="install-button" class="button" style="display:none;">üì≤ Install App</button>
  <button id="find-pub" class="button">üìç Find Nearest Pub</button>
  <div id="location-status"></div>

  <script>
    const appURL = "https://sites.google.com/view/countryinnsnewforest";

    if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
      window.location.href = appURL;
    }

    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("loading-screen").classList.add("fade-out");
      }, 2000);
    });

    const darkModeToggle = document.getElementById("dark-mode-toggle");
    if (localStorage.getItem("dark-mode") === "enabled") {
      document.body.classList.add("dark-mode");
      darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    darkModeToggle.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });

    document.getElementById("open-site").addEventListener("click", function () {
      window.location.href = appURL;
    });

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (event) => {
      event.preventDefault();
      deferredPrompt = event;
      document.getElementById("install-button").style.display = "block";
    });

    document.getElementById("install-button").addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById("install-button").style.display = "none";
        });
      }
    });

    // Find Nearest Pub Feature
    document.getElementById("find-pub").addEventListener("click", function () {
      const status = document.getElementById("location-status");
      status.textContent = "Getting your location...";

      const pubs = [
        { name: "The Bold Forester, Marchwood", lat: 50.8685, lon: -1.4581 },
        { name: "The Royal Oak, Beaulieu Hilltop", lat: 50.8183, lon: -1.4689 },
        { name: "The Trusty Servant Inn, Minstead", lat: 50.8921, lon: -1.5963 },
        { name: "The New Forest Inn, Emery Down", lat: 50.8751, lon: -1.5987 },
        { name: "The Lamb Inn, Nomansland", lat: 50.9516, lon: -1.6439 },
        { name: "The Fighting Cocks, Godshill Fordingbridge", lat: 50.9262, lon: -1.7490 },
        { name: "The Woolpack, Sopley", lat: 50.7745, lon: -1.7502 },
      ];

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            function getDistance(lat1, lon1, lat2, lon2) {
              const toRad = x => (x * Math.PI) / 180;
              const R = 6371;
              const dLat = toRad(lat2 - lat1);
              const dLon = toRad(lon2 - lon1);
              const a =
                Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) *
                Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
              const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
              return R * c;
            }

            const nearestPub = pubs
              .map(pub => ({
                ...pub,
                distance: getDistance(userLat, userLon, pub.lat, pub.lon)
              }))
              .sort((a, b) => a.distance - b.distance)[0];

            const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(nearestPub.name)}&travelmode=driving`;

            status.textContent = `Opening directions to ${nearestPub.name}...`;
            window.open(mapsUrl, "_blank");

            setTimeout(() => {
              status.textContent = "";
            }, 4000);
          },
          (error) => {
            status.textContent = "Unable to get your location. Please allow location access in your browser settings.";
          }
        );
      } else {
        status.textContent = "Geolocation is not supported by your browser.";
      }
    });
  </script>
</body>
</html>
