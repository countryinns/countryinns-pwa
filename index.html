<!DOCTYPE html>
<html lang="en">

<body>
    <p>If you are not redirected, <a href="https://sites.google.com/view/countryinnsnewforest/home">click here</a>.</p>

    navigator.serviceWorker.register('/pwabuilder-sw.js')

      .catch((err) => console.log('Service Worker Registration Failed:', err));
  }
</script>
