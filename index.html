<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country Inns App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Theme -->
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --primary-color: #007bff;
      --text-color: #333;
      --background-light: #ffffff;
      --background-dark: #121212;
      --button-bg: var(--primary-color);
      --button-text: #fff;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: var(--background-light);
      color: var(--text-color);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: #fff;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--background-light);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity var(--transition-speed);
    }

    .dark-mode .loading-screen {
      background: var(--background-dark);
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0,0,0,0.1);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Logo Animation */
    .logo {
      width: 120px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Buttons */
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: var(--button-text);
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .dark-mode .button {
      background-color: #2196F3;
    }

    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <img src="icon-512x512.png" alt="Country Inns Logo" class="png" />
    <div class="spinner"></div>
  </div>

  <h1>Welcome to Country Inns</h1>
  <button id="dark-mode-toggle" class="button">üåô Toggle Dark Mode</button>
  <button id="open-site" class="button">üåê Open Web Version</button>
  <button id="install-button" class="button" style="display:none;">üì≤ Install App</button>

  <script>
    const appURL = "https://sites.google.com/view/countryinnsnewforest";

    // Redirect if App is Installed
    if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
      window.location.href = appURL;
    }

    // Splash screen
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("loading-screen").classList.add("fade-out");
      }, 2000); // can increase this duration if you want
    });

    // Dark Mode
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    if (localStorage.getItem("dark-mode") === "enabled") {
      document.body.classList.add("dark-mode");
      darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
    }
    darkModeToggle.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });

    // Open Web Version
    document.getElementById("open-site").addEventListener("click", function () {
      window.location.href = appURL;
    });

    // Install Prompt
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (event) => {
      event.preventDefault();
      deferredPrompt = event;
      document.getElementById("install-button").style.display = "block";
    });

    document.getElementById("install-button").addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById("install-button").style.display = "none";
        });
      }
    });
  </script>
</body>
</html>
