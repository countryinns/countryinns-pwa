<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Inns</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    header, main {
      padding: 1em;
      text-align: center;
    }
    #ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      height: 2em;
      line-height: 2em;
      z-index: 999;
      pointer-events: none; /* ‚úÖ Allow interaction with app content underneath */
    }
    .scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
      will-change: transform;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    #countdown-section {
      text-align: center;
      padding: 1em;
      background: #ffe6cc;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Country Inns</h1>
    <p>Stay up to date with our latest pub events üçª</p>
  </header>

  <!-- Countdown Section -->
  <section id="countdown-section">
    <h2>Upcoming Event</h2>
    <p>üî• Father‚Äôs Day BBQ starts in: <span id="countdown"></span></p>
  </section>

  <main>
    <p>Explore menus, book tables, find offers and more using the navigation above.</p>
    <!-- Your existing PWA links and content go here -->
  </main>

  <!-- Scrolling Event Ticker -->
  <div id="ticker">
    <div class="scrolling-text">
      üçª Quiz Night this Friday &nbsp;&nbsp;|&nbsp;&nbsp; üçï Pizza Wednesdays &nbsp;&nbsp;|&nbsp;&nbsp; üåû Garden now open!
    </div>
  </div>

  <script>
    // Countdown Timer
    const eventDate = new Date("2025-06-16T20:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        const section = document.getElementById("countdown-section");
        if (section) section.style.display = "none";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Theme Switching
    function applyTheme() {
      const hour = new Date().getHours();
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark || hour < 7 || hour >= 19) {
        document.body.style.background = '#111';
        document.body.style.color = 'white';
      } else {
        document.body.style.background = 'white';
        document.body.style.color = 'black';
      }
    }
    applyTheme();
  </script>
</body>
</html>
