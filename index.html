<body>

  <main>

  <!-- ğŸ“¢ Scrolling Ticker Bar -->
  <div id="pub-ticker">
    <marquee behavior="scroll" direction="left">
      ğŸ» Book NOW for Fatherâ€™s Day 15th June| ğŸ§€ All Things Cheese Week 16th June â€“ 22nd June| ğŸ”Burger Week 17th July â€“ 23rd July
    </marquee>

  <!-- â³ Countdown Timer -->
  <div id="countdown-timer-container">
    <p id="countdown-message">ğŸ‰ Fatherâ€™s Day Countdown: <span id="countdown"></span></p>
  </div>

  <!-- âš™ï¸ JavaScript for countdown + theme switcher -->
  <script>
    // ğŸ• Countdown Timer â€“ set event date/time
    const eventDate = new Date("2025-06-15T12:00:00"); // Fatherâ€™s Day at 12pm

    function updateCountdown() {
      const now = new Date();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);

      const output = distance > 0
        ? `${days}d ${hrs}h ${mins}m ${secs}s`
        : "ğŸ‰ Itâ€™s happening now!";

      document.getElementById("countdown").textContent = output;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ğŸŒ— Theme switcher (time-based or system preference)
    function applyTheme() {
      const hour = new Date().getHours();
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const autoDark = hour < 7 || hour >= 19;

      if (prefersDark || autoDark) {
        document.body.classList.add("dark-theme");
        document.body.classList.remove("light-theme");
      } else {
        document.body.classList.add("light-theme");
        document.body.classList.remove("dark-theme");
      }
    }

    applyTheme();
  </script>
