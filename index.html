<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Inns App</title>
    <link rel="icon" href="data:,">
    <link rel="manifest" href="/countryinns-pwa/manifest.json">
    <link rel="icon" href="/countryinns-pwa/icon-192x192.png" type="image/png">
</head>
<body>
    <h1>Welcome to Country Inns App</h1>
    <p>Stay updated with our events, offers, and more. This is the App for our 7 pubs in the New Forest.</p>
    
    <p>If you are not redirected, <a href="https://countryinns.github.io/countryinns-pwa/index.html" id="redirectLink">click here</a>.</p>

    <script>
        // Auto-redirect after 3 seconds (adjust if needed)
        setTimeout(function() {
            window.location.href = "https://countryinns.github.io/countryinns-pwa/index.html";
        }, 3000);

        // Ensure the "click here" link works
        document.getElementById('redirectLink').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "https://countryinns.github.io/countryinns-pwa/index.html";
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/countryinns-pwa/service-worker.js')
            .then(reg => console.log('Service Worker registered!', reg))
            .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
