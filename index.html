<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Inns App</title>

    <!-- Open Graph tags for Facebook -->
    <meta property="og:title" content="Country Inns App" />
    <meta property="og:description" content="Explore all 7 pubs, view menus, book tables, and stay updated on events â€” all in one place!" />
    <meta property="og:url" content="https://countryinns.github.io/countryinns-pwa/" />
    <meta property="og:image" content="https://countryinns.github.io/countryinns-pwa/preview-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Country Inns" />
    <meta property="og:locale" content="en_GB" />

    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Set theme color for the address bar on mobile -->
    <meta name="theme-color" content="#000000">

    <!-- Dark Mode Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        #dark-mode-toggle, #install-button {
            position: fixed;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        #dark-mode-toggle { bottom: 20px; }
        #install-button { bottom: 70px; background: #28a745; display: none; }
    </style>
</head>
<body>
    <h1>Welcome to Country Inns App</h1>
    <p>Stay updated with our events, offers, and more. This is the App for our 7 pubs in the New Forest.</p>
    
    <p><a href="https://sites.google.com/view/countryinnsnewforest/home">Go to Google Sites Version</a></p>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>

    <!-- Install Button -->
    <button id="install-button">ðŸ“² Install App</button>

    <script>
        // Dark Mode Toggle
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        // Install Prompt
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("install-button").style.display = "block";
        });

        document.getElementById("install-button").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    document.getElementById("install-button").style.display = "none";
                });
            }
        });

        window.addEventListener("appinstalled", () => {
            document.getElementById("install-button").style.display = "none";
        });
    </script>
</body>
</html>
