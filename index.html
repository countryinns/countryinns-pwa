<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Inns App</title>

    <!-- Open Graph tags for Facebook -->
    <meta property="og:title" content="Country Inns App" />
    <meta property="og:description" content="Explore all 7 pubs, view menus, book tables, and stay updated on events ‚Äî all in one place!" />
    <meta property="og:url" content="https://countryinns.github.io/countryinns-pwa/" />
    <meta property="og:image" content="https://countryinns.github.io/countryinns-pwa/preview-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Country Inns" />
    <meta property="og:locale" content="en_GB" />

    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Set theme color for the address bar on mobile -->
    <meta name="theme-color" content="#000000">

    <!-- Dark Mode Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        #dark-mode-toggle, #install-button, #google-sites-link {
            position: fixed;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        #dark-mode-toggle { bottom: 20px; }
        #install-button { bottom: 70px; background: #28a745; display: none; }
        #google-sites-link { bottom: 120px; background: #ff9800; }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Welcome to Country Inns App</h1>
    <p>Stay updated with our events, offers, and more. This is the App for our 7 pubs in the New Forest.</p>

    <!-- Google Sites Embed (hidden until installed) -->
    <iframe id="google-sites-frame" src="https://sites.google.com/view/countryinnsnewforest/home"></iframe>

    <a id="google-sites-link" href="https://sites.google.com/view/countryinnsnewforest/home" target="_blank">üåê Go to Google Sites Version</a>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">üåô Dark Mode</button>

    <!-- Install Button -->
    <button id="install-button">üì≤ Install App</button>

    <script>
        // Dark Mode Toggle with Local Storage
        function applyDarkMode() {
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        }
        applyDarkMode();
        
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("dark-mode", "enabled");
            } else {
                localStorage.setItem("dark-mode", "disabled");
            }
        });

        // Install Prompt
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("install-button").style.display = "block";
        });

        document.getElementById("install-button").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    document.getElementById("install-button").style.display = "none";
                    localStorage.setItem("app-installed", "true");
                    document.getElementById("google-sites-link").style.display = "none"; // Hide after install
                    document.getElementById("google-sites-frame").style.display = "block"; // Show iframe
                });
            }
        });

        window.addEventListener("appinstalled", () => {
            document.getElementById("install-button").style.display = "none";
            localStorage.setItem("app-installed", "true");
            document.getElementById("google-sites-link").style.display = "none"; // Hide Google Sites link
            document.getElementById("google-sites-frame").style.display = "block"; // Show iframe
        });

        // Auto-load Google Sites if installed
        if (localStorage.getItem("app-installed") === "true") {
            document.getElementById("google-sites-link").style.display = "none";
            document.getElementById("google-sites-frame").style.display = "block";
        }
    </script>
</body>
</html>
