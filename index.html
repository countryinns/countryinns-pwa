<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Inns App</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Theme -->
    <meta name="theme-color" content="#000000">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Country Inns</h1>
    <button id="dark-mode-toggle">üåô Toggle Dark Mode</button>
    <button id="open-site">üåê Open Web Version</button>
    <button id="install-button" style="display:none;">üì≤ Install App</button>

    <script>
        // Dark Mode Toggle with Icon Change
        const darkModeToggle = document.getElementById("dark-mode-toggle");

        // Check if the user has a saved preference
        if (localStorage.getItem("dark-mode") === "enabled") {
            document.body.classList.add("dark-mode");
            darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Update button text & save preference
            if (document.body.classList.contains("dark-mode")) {
                darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
                localStorage.setItem("dark-mode", "enabled");
            } else {
                darkModeToggle.textContent = "üåô Dark Mode";
                localStorage.setItem("dark-mode", "disabled");
            }
        });

        // Open Web Version
        document.getElementById("open-site").addEventListener("click", function() {
            window.location.href = "https://sites.google.com/view/countryinnsnewforest/home";
        });

        // Install Prompt
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("install-button").style.display = "block";
        });

        document.getElementById("install-button").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById("install-button").style.display = "none";
                });
            }
        });

        window.addEventListener("appinstalled", () => {
            document.getElementById("install-button").style.display = "none";
        });
    </script>
</body>
</html>
