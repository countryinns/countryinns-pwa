<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Our Nearest Pub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #2e472e, #1e2b1e);
      color: #f4f4f4;
      text-align: center;
    }

    header {
      padding: 1.5rem;
      background: rgba(34, 49, 34, 0.9);
      color: #e6d8b5;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 70vh;
      margin: 1.5rem;
      border-radius: 12px;
      overflow: hidden;
    }

    #sidebar {
      width: 300px;
      overflow-y: auto;
      padding: 15px;
      background: #2e472e;
      color: #f4f4f4;
      box-sizing: border-box;
      text-align: left;
    }

    #map {
      flex: 1;
    }

    .pub-item {
      cursor: pointer;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #3c5a3c;
      transition: background 0.3s;
    }

    .pub-item:hover {
      background: #4f7c4f;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: 40%;
      }

      #map {
        height: 60%;
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 300px;
    }

    .buttons a {
      display: block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #4f7c4f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Your Nearest Country Inns Pub</h1>
  </header>

  <main>
    <div class="container">
      <div id="sidebar">
        <h2>Pubs</h2>
        <div id="pub-list"></div>
      </div>
      <div id="map"></div>
    </div>
  </main>

  <div class="buttons">
    <a href="home.html">â¬… Back to Home</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const pubs = [
      { name: "The Bold Forester", address: "Beaulieu Rd, Marchwood, Southampton SO40 4UQ", lat: 50.87494, lng: -1.46521 },
      { name: "The Royal Oak", address: "Hilltop, Beaulieu, Brockenhurst SO42 7YR", lat: 50.82664, lng: -1.43160 },
      { name: "The Trusty Servant Inn", address: "Minstead, Lyndhurst SO43 7FY", lat: 50.89828, lng: -1.60107 },
      { name: "The New Forest Inn", address: "Emery Down, Lyndhurst SO43 7DY", lat: 50.87432, lng: -1.59547 },
      { name: "The Lamb Inn", address: "Forest Rd, Nomansland SP5 2BP", lat: 50.95469, lng: -1.64080 },
      { name: "The Woolpack", address: "Ringwood Rd, Sopley BH23 7AX", lat: 50.77138, lng: -1.77875 },
      { name: "The Fighting Cocks", address: "Godshill, Fordingbridge SP6 2LL", lat: 50.93376, lng: -1.75063 }
    ];

    const map = L.map('map').setView([50.8746, -1.5936], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const pubListDiv = document.getElementById("pub-list");

    pubs.forEach(pub => {
      const marker = L.marker([pub.lat, pub.lng]).addTo(map);
      const mapsLink = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(pub.address)}`;
      marker.bindPopup(`<strong>${pub.name}</strong><br>${pub.address}<br><a href="${mapsLink}" target="_blank">ðŸ§­ Navigate</a>`);

      const listItem = document.createElement("div");
      listItem.className = "pub-item";
      listItem.textContent = pub.name;
      listItem.addEventListener("click", () => {
        map.setView([pub.lat, pub.lng], 14);
        marker.openPopup();
      });
      pubListDiv.appendChild(listItem);
    });
  </script>
</body>
</html>
