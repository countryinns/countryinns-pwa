<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Trusty Servant Inn – Pub Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #2e472e, #1e2b1e);
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #e6d8b5;
      margin: 1.75rem 0 1rem;
    }

    /* Gallery grid – BIGGER IMAGES */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      padding: 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2.5rem auto 3rem;
      max-width: 280px;
    }

    .buttons a {
      display: block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background: #4f7c4f;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.2);
    }

    /* Extra large images on desktop */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      .gallery img {
        height: 260px;
      }
    }
  </style>
</head>

<body>

  <h1>Pub Gallery</h1>

  <div class="gallery">
    <!-- Folder MUST be named exactly "Pub" (case-sensitive) -->
    <img src="Pub/Entrance 2.jpg" alt="The Fighting Cocks Pub">
    
  </div>

  
  <div class="buttons">
    <a href="/countryinns-pwa/Trusty-Servant-images/Gallery/index.html">← Back to Gallery Options</a>
    <a href="/countryinns-pwa/trustyservant.html">← Back to Pub</a>
    <a href="/countryinns-pwa/home.html">← Back to Home</a>
  </div>

  <footer>
    © 2025 Country Inns – The Trusty Servant Inn
  </footer>

</body>
</html>
