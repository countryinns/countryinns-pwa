  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #2e472e, #1e2b1e);
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #e6d8b5;
      margin: 2rem 0 1rem;
    }

    p {
      margin-bottom: 2rem;
      color: #ddd;
    }

    /* Gallery options */
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 600px;
      margin: auto;
      padding: 0 1rem;
    }

    .option {
      display: block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 2rem 1rem;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .option:hover {
      background: #4f7c4f;
      transform: translateY(-3px);
    }

    /* Navigation buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2.5rem auto 3rem;
      max-width: 280px;
    }

    .buttons a {
      display: block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #4f7c4f;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
