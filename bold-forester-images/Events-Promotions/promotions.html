<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bold Forester – Promotions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #2e472e, #1e2b1e);
      color: #f4f4f4;
      text-align: center;
    }

    header {
      padding: 1.5rem;
      background: rgba(34, 49, 34, 0.9);
      color: #e6d8b5;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* -------------------- CARD GRID -------------------- */
    .card-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .card {
      background: #2e472e;
      border-radius: 12px;
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #e6d8b5;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #f4f4f4;
    }

    .card a {
      display: inline-block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 0.75rem;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #4f7c4f;
    }

    /* -------------------- BUTTONS -------------------- */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 300px;
    }

    .buttons a {
      display: block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #4f7c4f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Promotions</h1>
  </header>

  <main>
    <div class="card-grid">
      
      <!-- 25% Off Food Promo Card -->
      <div class="card">
        <img src="25percentoff.jpeg" alt="25% Off Food Promo">
        <h3>Follow, Dine, Show – Save 25%</h3>
        <p>Keep your receipt from any visit during December–March and enjoy <strong>25% off your food bill</strong> on your next visit. <em>Monday–Friday only.</em></p>
        <a href="promo-25.html">Learn More</a>
      </div>

      <!-- Existing Happy Hours Card -->
      <div class="card">
        <img src="Bold Happy Hours.png" alt="Happy Hours">
        <h3>Happy Hours</h3>
        <p>Monday to Friday from 4pm till 6pm get 20% Off of all drinks.</p>
      </div>

    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <a href="../../boldforester.html">⬅ Back to Pub Page</a>
      <a href="../../home.html">⬅ Back to Home</a>
    </div>
  </main>

</body>
</html>
