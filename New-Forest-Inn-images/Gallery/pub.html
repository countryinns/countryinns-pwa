<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The New Forest Inn – Pub Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #2e472e, #1e2b1e);
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #e6d8b5;
      margin: 1.75rem 0 1rem;
    }

    /* Gallery grid – BIGGER IMAGES */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      padding: 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2.5rem auto 3rem;
      max-width: 280px;
    }

    .buttons a {
      display: block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background: #4f7c4f;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.2);
    }

    /* Extra large images on desktop */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      .gallery img {
        height: 260px;
      }
    }
  </style>
</head>

<body>

  <h1>Pub Gallery</h1>

  <div class="gallery">
    <!-- Folder MUST be named exactly "Pub" (case-sensitive) -->
    <img src="Pub/NFI.jpg" alt="The New Forest Inn">

    <img src="Pub/The-New-Forest-Inn-horse.jpg" alt="The New Forest Inn">
    <img src="Pub/20250607_123603.jpg" alt="The New Forest Inn">

    <img src="Pub/20250607_123349.jpg" alt="The New Forest Inn">
    <img src="Pub/20250607_123603.jpg" alt="The New Forest Inn">
    <img src="Pub/snug.png" alt="The New Forest Inn">
    <img src="Pub/20250607_123453.jpg" alt="The New Forest Inn">
    <img src="Pub/20250607_123522.jpg" alt="The New Forest Inn">
    <img src="Pub/garden 1.png" alt="The New Forest Inn">
    <img src="Pub/garden 2.png" alt="The New Forest Inn">
    
  </div>
