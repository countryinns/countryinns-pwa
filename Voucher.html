<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Voucher Terms & Conditions | Country Inns</title>

  <style>
    :root { --bg:#0f2f1f }

    html, body {
      height:100%;
      margin:0;
    }

    body {
      background: radial-gradient(
        circle at 10% 10%,
        rgba(255,255,255,0.02),
        transparent 8%
      ), var(--bg);

      display:flex;
      flex-direction:column;
      align-items:center;
      /* ❌ removed justify-content:center */
      padding:24px;

      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:#fff;

      overflow-y:auto; /* ✅ allow scrolling */
    }

    .card {
      width:100%;
      max-width:900px;
      aspect-ratio:2/3;
      margin-top:12px;

      display:flex;
      align-items:center;
      justify-content:center;

      box-shadow:0 8px 30px rgba(0,0,0,0.45);
      border-radius:8px;
      overflow:hidden;
    }

    .card img {
      width:100%;
      height:100%;
      object-fit:contain; /* ✅ full poster always visible */
      display:block;
      user-select:none;
    }

    @media (max-width:420px) {
      .card {
        max-width:420px;
        aspect-ratio:3/4;
      }
    }

    .buttons {
      margin:24px 0 12px;
    }

    .buttons a {
      text-decoration:none;
      color:#fff;
      background:#2c5f3e;
      padding:10px 18px;
      border-radius:6px;
      transition:background 0.3s;
      display:inline-block;
    }

    .buttons a:hover {
      background:#3d7f55;
    }
  </style>
</head>

<body>

  <!-- Voucher T&Cs Poster -->
  <div class="card">
    <img
      src="Voucher T&Cs.png"
      alt="Voucher Terms and Conditions valid across all Country Inns pubs"
    >
  </div>

  <!-- Back Button -->
  <div class="buttons">
    <a href="home.html">⬅ Back to Home</a>
  </div>

</body>
</html>
