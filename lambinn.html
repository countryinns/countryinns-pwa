<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lamb Inn – Country Inns</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #2e472e, #1e2b1e);
      color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: rgba(34, 49, 34, 0.9);
      padding: 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #e6d8b5;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 220px;
      background: url("images/lambinn.jpg") center/cover no-repeat;
    }

    .content {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons a {
      display: block;
      background: #3c5a3c;
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #4f7c4f;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>The Lamb Inn</h1>
  </header>

  <div class="hero"></div>

  <div class="content">
    <p>Welcome to The Lamb Inn, Nomansland — a cosy country pub at the heart of the New Forest. Explore our menus, book a table, and see what’s on.</p>

    <div class="buttons">
      <a href="menus/lambinn.html">View Menus</a>
      <a href="https://www.thelambnomansland.co.uk/">Official Website</a>
      <a href="https://www.facebook.com/TheLambNomansland/">Facebook</a>
      <a href="https://www.instagram.com/">Instagram</a>
      <a href="index.html">⬅ Back to Home</a>
    </div>
  </div>

  <footer>
    © 2025 Country Inns – The Lamb Inn
  </footer>
</body>
</html>
